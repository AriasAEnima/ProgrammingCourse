services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: furniture-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: furniture_database
    volumes:
      - mongo_data:/data/db
    networks:
      - furniture-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WebSocket Server (Broker de notificaciones)
  websocket-server:
    build:
      context: ./websocket_server
      dockerfile: Dockerfile
    container_name: furniture-websocket-server
    restart: unless-stopped
    ports:
      - "8765:8765"
    networks:
      - furniture-network

  # Django API (Producer de notificaciones)
  django-api:
    build:
      context: ./DjangoServer
      dockerfile: Dockerfile
    container_name: furniture-django-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
      - MONGODB_DB=furniture_database
      - WEBSOCKET_URL=ws://websocket-server:8765
    depends_on:
      mongo:
        condition: service_healthy
      websocket-server:
        condition: service_started
    networks:
      - furniture-network
    volumes:
      # Montar volumen para desarrollo (opcional - hot reload)
      - ./DjangoServer/furniture_app:/app

  # WebSocket Consumer (Cliente que muestra notificaciones)
  consumer-1:
    build:
      context: ./websocket_consumer
      dockerfile: Dockerfile
    container_name: furniture-consumer-1
    restart: unless-stopped
    environment:
      - WEBSOCKET_URL=ws://websocket-server:8765
    depends_on:
      - websocket-server
    networks:
      - furniture-network
    stdin_open: true
    tty: true
  
  consumer-2:
    build:
      context: ./websocket_consumer
      dockerfile: Dockerfile
    container_name: furniture-consumer-2
    restart: unless-stopped
    environment:
      - WEBSOCKET_URL=ws://websocket-server:8765
    depends_on:
      - websocket-server
    networks:
      - furniture-network
    stdin_open: true
    tty: true


networks:
  furniture-network:
    driver: bridge

volumes:
  mongo_data:

